# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Generate Builds

on:
  release:
    types: [created]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 14.19.0
          registry-url: https://npm.pkg.github.com/
      - name: Install dependencies üì¶Ô∏è
        run: npm install
      - name: Build for windows
        run: npm run-script package
      - name: Build for linux
        run: npm run-script packagelinux
      - name: Build for macos
        run: npm run-script packagemac
      - name: Pack for windows
        run: npm run-script zip
      - name: Pack for linux
        run: npm run-script ziplinux
      - name: Pack for macos
        run: npm run-script zipmac
      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.ACCESS_TOKEN}}
